<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Island Bitcoin</title>
  <style>
    body {
      background-size: auto;
      background-position: top center;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-repeat: no-repeat;
    }

    @media (max-width: 600px) {
      body {
        background-size: 100%;
        background-repeat: no-repeat;
      }
    }
  </style>
</head>

<body>
  <script>
    function doBackground() {
      var maxBackgrounds = 4;
      var random = Math.random() * maxBackgrounds << 0;
      $('body').css('background-image', `url('images/${random}.jpg')`);
    }
    function doComingSoon() {
      $('body').css('background-image', `url('images/coming-soon.svg')`);
    }

    // doBackground();
    doComingSoon();
  </script>
</body>

</html>
